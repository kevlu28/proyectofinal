<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../style.css">
</head>
<body>
   <header class="bg-green-600 text-white p-4 flex justify-between items-center fade-in">
      <h1 class="text-2xl font-bold">PRIMEFIT NUTRITION</h1>
      <nav class="nav-bar">
          <ul class="flex space-x-4">
              <li><a href="#inicio" class="hover:text-yellow-300">Inicio</a></li>
              <li><a href="#productos" class="hover:text-yellow-300">Productos</a></li>
              <li><a href="consejos.html" class="hover:text-yellow-300">Consejos</a></li>
              <li><a href="#contacto" class="hover:text-yellow-300">Contáctame</a></li>
          </ul>
      </nav>
      <div class="flex space-x-4">
          <a href="login.html" class="flex items-center hover:text-yellow-300">
              <img src="assets/icono-login.svg" alt="Inicio de Sesión" class="w-5 h-5 mr-1"> Iniciar Sesión
          </a>
          <a href="register.html" class="flex items-center hover:text-yellow-300">
              <img src="assets/icono-registro.svg" alt="Registro" class="w-5 h-5 mr-1"> Registrarse
          </a>
      </div>
  </header>
   <form id="contactoForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
   
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
   
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">
   
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
   
      <button type="submit">Enviar</button>
   </form>
   
   <script>
      document.getElementById("contactoForm").addEventListener("submit", function(event) {
         event.preventDefault();
         // Aquí puedes agregar la lógica para enviar los datos
         alert("Formulario enviado!");
      });
   </script>
</body>
</html>

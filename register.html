<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - PrimeFit Nutrition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-green-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Registrarse</h1>
    </header>

      <!-- Botón de regresar -->
      <div class="mt-4 ml-4">
        <a href="javascript:history.back()" class="flex items-center text-green-600 hover:text-green-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-7-7a1 1 0 010-1.414l7-7a1 1 0 111.414 1.414L4.414 10H17a1 1 0 110 2H4.414l5.293 5.293A1 1 0 0110 18z" clip-rule="evenodd" />
            </svg>
            Regresar
        </a>
    </div>
    <!-- Formulario de registro -->
    <div class="container mx-auto py-10">
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Regístrate con tus redes sociales:</h2>
            <button class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 mb-2">Registrarse con Facebook</button>
            <button class="w-full bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 mb-2">Registrarse con Google</button>
            <button class="w-full bg-blue-400 text-white p-2 rounded-lg hover:bg-blue-500 mb-2">Registrarse con Twitter</button>
            <button class="w-full bg-blue-700 text-white p-2 rounded-lg hover:bg-blue-800 mb-2">Registrarse con LinkedIn</button>
            <h3 class="text-lg">O regístrate con tu correo:</h3>
            <form id="registerForm" class="mt-2">
                <label for="registerEmail" class="block mb-2">Correo Electrónico:</label>
                <input type="email" id="registerEmail" name="email" class="w-full p-2 mb-4 border rounded-lg" required>
                <label for="registerPassword" class="block mb-2">Contraseña:</label>
                <input type="password" id="registerPassword" name="password" class="w-full p-2 mb-4 border rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Registrarse</button>
            </form>
            <p class="mt-4 text-center">¿Ya tienes una cuenta? <a href="login.html" class="text-green-600 hover:underline">Inicia sesión aquí</a></p>
        </div>
    </div>

    <footer class="bg-green-600 text-white text-center p-4">
        <p>&copy; 2024 | PrimeFit Nutrition | Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
